<div class ="face-snap-card" [ngClass]="{snapped : snapButton ==='Oops UnSnap !'}" >
  
    <h2>{{faceSnap.title | titlecase }}</h2>
    <a routerLink="/facesnaps">Back</a>
<p>{{ faceSnap.description }}</p> 
<p>mise en ligne {{faceSnap.createDate | date : 'à HH:mm, le d MMMM yyyy'}} </p>
<p><button (click)="onSnap()"> {{snapButton}} </button>
    <span [ngStyle]="{color:'rgb(0,'+faceSnap.snaps+',0'}">{{faceSnap.snaps}}</span>
</p>
<img [src]="faceSnap.url" [alt]="faceSnap.title">
<p *ngIf="faceSnap.location">Photo prise à {{faceSnap.location}}</p>
</div>
